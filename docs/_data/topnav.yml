## Topnav single links
## if you want to list an external url, use external_url instead of url. the theme will apply a different link base.
topnav:
- title: Topnav
  items:
    - title: Action BI
      external_url: https://www.action-bi.com/
    - title: Articles
      url: /articles
    - title: Blog
      url: /blog
    - title: GitHub
      external_url: https://github.com/action-bi-toolkit

#Topnav dropdowns
topnav_dropdowns:
- title: Topnav dropdowns
  folders:
    - title: Tools
      folderitems:
        - title: External Tool
          url: /external-tool
        - title: pbi-tools CLI
          url: /pbi-tools
    - title: Power BI
      folderitems:
        - title: Power BI Docs
          external_url: https://docs.powerbi.com
        - title: Power BI REST API
          external_url: https://docs.microsoft.com/rest/api/power-bi/
